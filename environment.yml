name: ceras
channels:
  - conda-forge
dependencies:
  - python=3.12
  - pip
  - numpy
  - pandas
  - scikit-learn
  - jupyterlab
  - matplotlib
  - seaborn
  - pyyaml
  - notebook
  - pytest
  - black
  - isort
  - ruff
  - git
  - nodejs
  - openblas
  - cmake
  - pip:
      - langchain==0.3.27
      - langchain_community==0.3.27
      - openai
      - tiktoken
      - transformers
      - sentence-transformers
      - torch
      - accelerate
      - faiss-cpu
      - pinecone-client
      - chromadb
      - fastapi
      - "uvicorn[standard]"
      - streamlit
      - aiohttp
      - requests
      - pandas-stubs
      - rich
      - loguru
      - pre-commit
      - coverage
      - sqlalchemy
      - sqlmodel
      - datasets
      - openpyxl
      - zss
      - pytest
      # uvloop is Unix-only; skip on Windows:
      - "uvloop; sys_platform != 'win32'"
